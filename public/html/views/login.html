<div class="form-group">
  <label>Email:</label>
  <input type="email" ng-model='user.email' class='form-control' placeholder="Your Email">
</div>
<div class="form-group">
  <label>Password:</label>
  <input type="password" ng-model="user.password" class='form-control' placeholder="Your Password">
</div>
<button class="btn btn-default" ng-click="login(user)">Login</button>
